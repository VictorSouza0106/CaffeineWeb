<div class="container">
	<div id="dataInfo">
		<h2 style="color: white;">{{title}}</h2>
		<div id={{identifier}} class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active py-4 m-x1">
					<div class="row">
						<div class="col-md-3" *ngFor="let card of cards_1">
							<div class="music-card-lg d-flex align-items-end justify-content-end flex-column" [ngStyle]="{'height': height,'background-image': 'url(' + card.image + ')'}">
								<div class="mb-3 mr-3 test-class centralizar">
									<i class="mdi mdi-cart-plus" style="font-size: 1.3em;"></i>
								</div>
								<div class="mb-3 mr-3 test-class centralizar">
									<i class="mdi mdi-star" style="font-size: 1.3em;"></i>
								</div>
								<div class="mb-3 mr-3 test-class centralizar">
									<i class="mdi mdi-play" style="font-size: 1.3em;" (click)="setCurrentMusic(card)"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel-item py-4 m-x1">
					<div class="row">
						<div class="col-md-3" *ngFor="let card of cards_2">
							<div class="music-card-lg d-flex align-items-end justify-content-end flex-column" [ngStyle]="{'height': height,'background-image': 'url(' + card.image + ')'}">
								<div class="mb-3 mr-3 test-class centralizar" >
									<i class="mdi mdi-cart-plus" style="font-size: 1.3em;"></i>
								</div>
								<div class="mb-3 mr-3 test-class centralizar">
									<i class="mdi mdi-star" style="font-size: 1.3em;"></i>
								</div>
								<div class="mb-3 mr-3 test-class centralizar">
									<i class="mdi mdi-play" style="font-size: 1.3em;" (click)="setCurrentMusic(card)"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="carousel-item py-4 m-x1">
					<div class="row">
						<div class="col-md-3" *ngFor="let card of cards_3">
							<div class="music-card-lg d-flex align-items-end justify-content-end flex-column" [ngStyle]="{'height': height,'background-image': 'url(' + card.image + ')'}">
								<div class="mb-3 mr-3 test-class centralizar">
									<i class="mdi mdi-cart-plus" style="font-size: 1.3em;"></i>
								</div>
								<div class="mb-3 mr-3 test-class centralizar">
									<i class="mdi mdi-star" style="font-size: 1.3em;"></i>
								</div>
								<div class="mb-3 mr-3 test-class centralizar">
									<i class="mdi mdi-play" style="font-size: 1.3em;" (click)="setCurrentMusic(card)"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--CONTROLLERS-->
			<div class="w-100 d-flex justify-content-center">
				<div class="circle-controller mr-2">
					<a href='#{{identifier}}' role="button" data-slide="prev">						
						<span class="carousel-control-prev-icon" aria-hidden="true" style="margin-top: 5px;margin-left: 3px;"></span>
						<span class="sr-only">Previous</span>
					</a>
				</div>
				<div class="circle-controller ml-2">
					<a href='#{{identifier}}' role="button" data-slide="next">						
						<span class="carousel-control-next-icon" aria-hidden="true" style="margin-top: 5px;margin-left: 6px;"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>









		<div id="myCarousel2" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active py-4 m-x1">
					<div class="row">
						<div class="col-md-3">
							<div class="card-2 music-card-lg" #musicCard style="height: 0px;">
								<img class="music-card-lg" src="https://images.freeimages.com/images/large-previews/85a/daisy-s-1375598.jpg" width="100"
								 height="100" alt="Card image cap">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		



</div>
